<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamping La Mirande</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/main.js"></script>

    <!-- Imports -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body aria-label="Body" tabindex="0">
    <nav role="menu" aria-label="Main Navigation">
        <ul>
            <li role="menuitem"><a href="/" tabindex="1">Home</a></li>
            <li role="menuitem"><a href="./accomodaties.html" tabindex="2">Accomodaties</a></li>
            <li role="menuitem"><a href="./beschikbaarheid.html" tabindex="3">Beschikbaarheid</a></li>
            <li role="menuitem"><a href="./omgeving.html" tabindex="4">Omgeving</a></li>
            <li role="menuitem"><a href="./contact.html" tabindex="5">Contact</a></li>
            <li role="menuitem"><a href="./faq.html" tabindex="6">FAQ/Vragen</a></li>
            <li role="menuitem"><a href="./info.html" tabindex="7">Info</a></li>            
        </ul>
    </nav>

    <header aria-label="Titel" tabindex="8">
        <h1 tabindex="9" class="merriweather-sans">glamping La Marinde, </h1>
        <h2 tabindex="10" class="merriweather-sans"> een droomplek in zuid Frankrijk</h2>
    </header>
    
    <main aria-label="Main" tabindex="11">
        <h1 tabindex="12">Reservering</h1>
        <form action="/submit_reservation" method="post" aria-label="Reserveringsformulier">
        <!-- Persoonsgegevens -->
            <h2 class="formHeader" tabindex="13">Persoonsgegevens</h2>
            <!-- voornaam -->
            <label for="name" tabindex="14">Voornaam</label>
            <input type="text" maxlength="40" id="name" name="name" required tabindex="15" placeholder="Invoerveld voornaam" aria-placeholder="Invoerveld voornaam" >
            <!-- Tussenvoegsel -->
            <label for="infix" tabindex="16">Tussenvoegsel</label>
            <input type="text" maxlength="10" id="infix" name="infix" required tabindex="17" placeholder="Invoerveld tussenvoegsel" aria-placeholder="Invoerveld tussenvoegsel">
            <!-- Achternaam -->
            <label for="lastname" tabindex="18">Achternaam</label>
            <input type="text" name="lastname" id="lastname" maxlength="40" required tabindex="19" placeholder="Invoerveld achternaam" aria-placeholder="Invoerveld achternaam">
            <!-- Geslacht -->
            <label for="sex" tabindex="20">Geslacht</label>
            <input type="text" name="sex" id="sex" maxlength="10" required tabindex="21" placeholder="Invoerveld geslacht ten behoeve van aanhef" aria-placeholder="Invoerveld geslacht ten behoeve van aanhef">

        <!-- Adres gegevens -->
            <h2 class="formHeader" tabindex="22">Adresgegevens</h2>
            <!-- Straat -->
            <label for="street" tabindex="23">Straat</label>
            <input type="text" name="street" id="street" maxlength="40" required tabindex="24" placeholder="Invoerveld straatnaam" aria-placeholder="Invoerveld straatnaam">
            <!-- Huisnummer -->
            <label for="housenumber" tabindex="25">Huisnummer</label>
            <input type="text" name="housenumber" id="housenumber" maxlength="10" required tabindex="26" placeholder="Invoerveld huisnummer" aria-placeholder="Invoerveld huisnummer">
            <!-- Postcode -->
            <label for="zipcode" tabindex="27">Postcode</label>
            <input type="text" name="zipcode" id="zipcode" maxlength="8" required tabindex="28" placeholder="Invoerveld postcode" aria-placeholder="Invoerveld postcode">
            <!-- Woonplaats -->
            <label for="city" tabindex="29">Woonplaats</label>
            <input type="text" name="city" id="city" maxlength="40" required tabindex="30" placeholder="Invoerveld woonplaats" aria-placeholder="Invoerveld woonplaats">
        
            <!-- Contactgegevens -->
            <h2 class="formHeader" tabindex="31">Contactgegevens</h2>
            <!-- Telefoonnummer -->
            <label for="phone" tabindex="32">Telefoonnummer</label>
            <input type="tel" name="phone" id="phone" maxlength="12" required tabindex="33" placeholder="Invoerveld telefoonnummer" aria-placeholder="Invoerveld telefoonnummer">
            <!-- Email -->
            <label for="email" tabindex="34">Email</label>
            <input type="email" name="email" id="email" maxlength="50" required tabindex="35" placeholder="Invoerveld email" aria-placeholder="Invoerveld email">

        <!-- Reservatie -->
            <h2 class="formHeader" tabindex="36">Benodigde gegevens reservatie</h2>
            <!-- Volwassenen -->
            <label for="adults" tabindex="37">Volwassenen</label>
            <input type="number" name="adults" id="adults" min="1" maxlength="3" required tabindex="38" placeholder="Invoerveld aantal volwassenen" aria-placeholder="Invoerveld aantal volwassenen">
            <!-- Kinderen -->
            <label for="children" tabindex="39">Kinderen</label>
            <input type="number" name="children" id="children" min="0" max="3" required tabindex="40" placeholder="Invoerveld aantal kinderen" aria-placeholder="Invoerveld aantal kinderen">
            <!-- Huisdieren -->
            <label for="pets" tabindex="41">Aantal huisdieren</label>
            <input type="number" name="pets" id="pets" min="0" max="3" required tabindex="42" placeholder="Invoerveld aantal huisdieren" aria-placeholder="Invoerveld aantal huisdieren">
            <!-- Auto's -->
            <label for="cars" tabindex="43">Aantal auto's</label>
            <input type="number" name="cars" id="cars" min="0" maxlength="3" required tabindex="44" placeholder="Invoerveld aantal auto's" aria-placeholder="Invoerveld aantal auto's">
            <!-- Kenteken -->
            <label for="licenseplate" tabindex="45">Kenteken</label>
            <input type="text" name="licenseplate" id="licenseplate" maxlength="10" required tabindex="46" placeholder="Invoerveld kenteken van de auto's" aria-placeholder="Invoerveld kenteken van de auto's">

        <!-- Data -->
            <!-- Aankomstdatum -->
            <label for="arrival_date" tabindex="47">Aankomstdatum</label>
            <input type="date" name="arrival_date" id="arrival_date" max="10" required tabindex="48" aria-placeholder="Invoerveld aankomstdatum">
            <!-- Vertrekdatum -->
            <label for="departure_date" tabindex="49">Vertrekdatum</label>
            <input type="date" name="departure_date" id="departure_date" maxlength="10" required tabindex="50" aria-placeholder="Invoerveld vertrekdatum">

        <!-- Preferenties -->
            <!-- Grootte van de kampeerplaats -->
            <label for="campsite_size" tabindex="51">Grootte van de kampeerplaats (m²)
                <select name="campsite_size" id="campsite_size" required tabindex="52" aria-placeholder="Selecteer grootte van de kampeerplaats in vierkante meters">
                    <option value="" disabled selected>Selecteer grootte</option>
                    <option value=">50">minder dan 50 m²</option>
                    <option value="50">50 m²</option>
                    <option value="100">100 m²</option>
                    <option value="150">150 m²</option>
                    <option value="200">200 m²</option>
                    <option value=">200">meer dan 200 m²</option>
                </select>
            </label>
            <!-- Elektriciteit -->
            <label for="electricity" tabindex="53">Elektriciteitsaansluiting
                <select name="electricity" id="electricity" required tabindex="54" aria-placeholder="Selecteer of elektriciteitsaansluiting gewenst is">
                    <option value="" disabled selected>Selecteer optie</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nee</option>
                </select>
            </label>

            <!-- Stromend water -->
            <label for="running_water" tabindex="55">Stromend water
                <select name="running_water" id="running_water" required tabindex="56" aria-placeholder="Selecteer of stromend water gewenst is">
                    <option value="" disabled selected>Selecteer optie</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nee</option>
                </select>
            </label>

            <!-- Faciliteiten interesse -->
            <h2 class="formHeader" tabindex="57">Faciliteiten interesse</h2>
            <!-- Pool -->
            <label for="facility_pool">Zwembad
                <input type="checkbox" id="facility_pool" name="facility_pool" tabindex="58" aria-label="zwembad checkbox">
            </label>

            <!-- Barbeque -->
            <label for="facility_barbeque">Barbeque
                <input type="checkbox" id="facility_barbeque" name="facility_barbeque" tabindex="60">
            </label>

            <!-- Fietsen -->
            <label for="facility_bike">Fietsen
                <input type="checkbox" id="facility_bike" name="facility_bike" tabindex="62">
            </label>

            <!-- Wasserette -->
            <label for="facility_laundry">Wasserette
                <input type="checkbox" id="facility_laundry" name="facility_laundry" tabindex="64">
            </label>

            <!-- Winkelen -->
            <label for="facility_shopping">Winkelen
                <input type="checkbox" id="facility_shopping" name="facility_shopping" tabindex="66">
            </label>
            
            <!-- Speeltuin -->
            <label for="facility_playground">Speeltuin
                <input type="checkbox" id="facility_playground" name="facility_playground" tabindex="68">
            </label>

            <!-- Tennisbaan -->
            <label for="facility_tennis">Tennisbaan
                <input type="checkbox" id="facility_tennis" name="facility_tennis" tabindex="70">
            </label>

            <!-- Restaurant -->
            <label for="facility_restaurant">Restaurant
                <input type="checkbox" id="facility_restaurant" name="facility_restaurant" tabindex="72">
            </label>

            <!-- Fitnessruimte -->
            <label for="facility_gym" tabindex="74">Fitnessruimte
                <input type="checkbox" id="facility_gym" name="facility_gym" tabindex="75">
            </label>
            
            <button role="button" aria-placeholder="Verstuur formulier" tabindex="76">Verstuur</button>
        </form>
    </main>
    <footer aria-label="Footer" tabindex="77">
        <p tabindex="78">&copy; 2024 IMTUE Project</p>
    </footer>
</html>
